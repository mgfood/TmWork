<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TmWork - Платформа фриланса в Туркменистане">
    <title>{% block title %}TmWork{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Ваши кастомные стили (если будут) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">TmWork</a>

        <!-- Гамбургер для мобильных -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-medium" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium" href="/projects/">Проекты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium" href="/login/">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium" href="/register/">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<main class="py-4">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto shadow-sm">
    <div class="container">
        &copy; {{ year }} TmWork. Все права защищены.
    </div>
</footer>

<!-- Bootstrap JS (bundle включает Popper) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!-- Ваши кастомные скрипты -->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
